# Nginx Proxy Manager Configuration Example for Echoji
# 
# Instructions:
# 1. In Nginx Proxy Manager, create a new Proxy Host
# 2. Set Domain Names: echoji.co, www.echoji.co
# 3. Set Scheme: http
# 4. Set Forward Hostname/IP: localhost (or your Docker container IP)
# 5. Set Forward Port: 8888
# 6. Enable "Block Common Exploits"
# 7. Enable "Websockets Support" (for Vite HMR if needed)
# 8. In SSL tab, request a new SSL certificate with Let's Encrypt
# 9. Enable "Force SSL" and "HTTP/2 Support"

# If you need a custom config, use this in the Advanced tab:

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Don't cache HTML files
location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
